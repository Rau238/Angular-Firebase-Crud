<div class="container-fluid">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <form class="py-3" (ngSubmit)="login()">
            <h4 class="text-center text-info mb-4">Login</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-info btn-block">Login</button>
            <div class="mt-3 text-center">
              <a routerLink="/signup" class="text-decoration-none text-secondary">Need an account? <span
                  class="text-danger">Register</span></a>
              <span class="mx-2 text-muted">|</span>
              <a routerLink="/forgot-password" class="text-decoration-none text-secondary">Forgot Password?</a>
            </div>
            <div class="row mt-4">
              <a (click)="signInWithGoogle()" style="text-decoration: none; cursor: pointer;" class="w-100">
                <div class="card shadow text-center">
                  <div class="card-body">
                    <img src="../../../assets/images/google.png" alt="" height="24px" width="24px"> Sign In with Google
                  </div>
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
