<div class="container-fluid">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <form class="py-3" (ngSubmit)="register()">
            <h4 class="text-center text-dark mb-4">Register</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password"
                placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-info btn-block">Register</button>
            <div class="mt-3 text-center">
              <a routerLink="/login" class="text-decoration-none text-secondary">Already have an account? <span
                  class="text-danger">Login</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
