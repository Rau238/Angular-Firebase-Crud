<div class="container-fluid">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <h4 class="text-center text-dark mb-4">Forgot Password</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
            </div>
            <button type="button" class="btn btn-info btn-block" (click)="forgotPassword()">Send Link</button>
            <div class="mt-3 text-center">
              <a href="/login" class="text-decoration-none text-secondary">Back to <span
                  class="text-danger">Login</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
