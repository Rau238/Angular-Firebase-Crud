      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/create" routerLinkActive="active">Add Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/list-student" routerLinkActive="active">View Students</a>

<div class="container mt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Student Course</th>
        <th scope="col">Fees</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.student_course }}</td>
        <td>{{ student.fees }}</td>
        <td>
          <span (click)="removeStudent(student)" class="btn btn-danger">Delete</span>
          <a routerLink="/update-student/{{ student.id }}" class="btn btn-primary ms-2">Edit</a>
        </td>
      </tr>
      <tr *ngIf="!students.length">
        <td colspan="6" class="text-center">No records found.</td>
      </tr>
    </tbody>
  </table>
</div>
